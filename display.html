<!DOCTYPE html>
<html lang="en">
 

<head>
     
  <meta charset="utf-8" />
     
  <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Minimal Textbox & Button (Top Layout)</title>
      <style>
    /* Reset-ish */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #fafafa;
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
    }

    /* Container at top */
    .card {
      width: min(720px, 96%);
      background: #ffffff;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(16, 24, 40, 0.06);
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
      margin-top: 0;
      /* Top of page */
    }

    /* Text input */
    .input-wrap {
      flex: 1;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    label {
      position: absolute;
      left: -9999px;
      /* visually hidden but accessible */
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e6edf3;
      font-size: 16px;
      background: transparent;
      outline: none;
      transition: box-shadow 0.14s ease, border-color 0.14s ease, transform 0.08s ease;
      box-shadow: 0 1px 0 rgba(16, 24, 40, 0.02) inset;
    }

    input[type="text"]::placeholder {
      color: #98a0b3;
    }

    input[type="text"]:focus {
      border-color: #7c9cff;
      box-shadow: 0 6px 18px rgba(124, 156, 255, 0.12);
      transform: translateY(-1px);
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
      user-select: none;
    }

    .btn:active {
      transform: translateY(1px) scale(0.998);
    }

    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Output box below form */
    .output {
      width: min(720px, 96%);
      margin-top: 24px;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
      display: none;
      /* Hidden until submit */
    }

    blockquote {
      border-left: 4px solid #3b82f6;
      margin: 12px 0;
      padding-left: 12px;
      font-style: italic;
    }

    blockquote footer {
      margin-top: 4px;
      font-style: normal;
      font-weight: 600;
      color: #2563eb;
    }

    /* Responsive */
    @media (max-width: 540px) {
      .card {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
        padding: 20px;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }

  </style>
   
</head>
 

<body>
      <!-- Input Card -->
      <main class="card" role="region" aria-label="Minimal input form">
          <form method="get" action="{% url 'fetch_quotes' %}" style="display: flex; flex: 1; flex-direction: column">
              <div class="input-wrap" style="align-items: flex-start">
                  <label for="q">Enter number of quotes</label>
                  <input id="q" name="num" type="text" placeholder="Type number of quotes..." autocomplete="off"
          aria-label="Main text input" value="{{ num|default:'' }}" />
                  <button class="btn" type="submit" aria-label="Submit input">Send</button>
                </div>
            </form>
        </main>
    </body>

</html>
